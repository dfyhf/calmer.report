<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe Palmer Report</title>

  <!-- Strip out all ads, scripts, and data exfiltration -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; frame-src https://www.palmerreport.com; script-src 'none'; object-src 'none'; style-src 'self' 'unsafe-inline';">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe sandbox="allow-same-origin allow-top-navigation-by-user-activation"
          src="https://www.palmerreport.com"></iframe>
</body>
</html>
